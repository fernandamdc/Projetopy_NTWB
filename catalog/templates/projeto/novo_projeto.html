{% extends 'layouts/base.html' %} {% block content %}
<div class="" id="">
    <div class="">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Area:</label>
                <div class="col-sm-4">
                    {{ form.area }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-4">
                    {{ form.titulo }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Resumo:</label>
                <div class="col-sm-4">
                    {{ form.resumo }}
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Autores:</label>
                <div class="col-sm-4">
                    {{ form.autores }}
                </div>
              </div>
            <button type="submit" class="button green">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
