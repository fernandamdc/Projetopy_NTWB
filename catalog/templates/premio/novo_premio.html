{% extends 'layouts/base.html' %} {% block content %}
<div class="" id="">
    <div class="">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-4">
                    {{ form.nome }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descrição:</label>
                <div class="col-sm-4">
                    {{ form.descricao }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cronograma:</label>
                <div class="col-sm-4">
                    {{ form.cronograma }}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Autor:</label>
                <div class="col-sm-4">
                    {{ form.autor }}
                </div>
              </div>
            <button type="submit" class="button green">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
